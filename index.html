<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Parallax</title>

    <!-- Add css files fromt the dist folder here -->
    <link type="text/css" rel="stylesheet" href="./dist/css/reset.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/html.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/base.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/body.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/viewport.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/floor.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/window.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/standingline.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/person.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/controls.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/kinect.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/viewline.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/layer.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/secondary-floor.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/tv-box.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/tv-frame.css">
    <link type="text/css" rel="stylesheet" href="./dist/css/leaves.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Cinzel+Decorative&family=Major+Mono+Display&family=Raleway:wght@100&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <defs>
    <mask id="mask-linear">
      <rect width="400" height="300" fill="url(#l1)"></rect>
      <linearGradient id="l1" x1="0" y1="0" x2="0" y2="1">
        <stop stop-color="white" offset="0%"/>
        <stop stop-color="black" offset="30%"/>
        <stop stop-color="white" offset="100%"/>
      </linearGradient>
    </mask>
    <filter id="filtre2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  <div id='viewport' class='trigger'>
    <div id='floor'>
      <div class='contents'>
        <div id='window'>
          <div class='contents'>
            <div id='tv-box'>
              <div class='tv-box-inner'>
                <div class='face front'>
                </div>
                <div class='face back'>
                </div>
                <div class='face left'>
                </div>
                <div class='face right'>
                </div>
                <div class='face right-mask'>
                </div>
                <div class='face top'>
                </div>
                <div class='face bottom'>
                </div>
                <div class='face top-mask'>
                </div>
              </div>
            </div>
            <div id='kinect'>
              <div class='kinect-scan'>
              </div>
              <div class='kinect-scan kinect-scan-to'>
              </div>
              <div class='kinect-scan kinect-scan-from'>
              </div>
              <div class='kinect-inner'>
                <div class='front'>
                  <img src="src/assets/kinectFrontLow.png">
                </div>
                <div class='left'>
                  <img src="src/assets/kinectSideLow.png">
                </div>
                <div class='right'>
                  <img src="src/assets/kinectSideLow.png">
                </div>
                <div class='top'>
                  <img src="src/assets/kinectTopLow.png">
                </div>
              </div>
            </div>
            <div id='layer1' class='layer'>
              <div class='texture'>
                <img src='src/assets/layer1.png'>
              </div>
            </div>
            <div id='layer1-1' class='layer p5-canvas'>
              <iframe src="/parallax/leavesSim/index.html" title="W3Schools Free Online Web Tutorials"></iframe>
            </div>
            <div id='layer2' class='layer'>
              <div class='texture'>
                <img src='src/assets/layer2.png'>
              </div>
            </div>
            <div id='layer3' class='layer'>
              <div class='texture'>
                <img src='src/assets/layer3.png'>
              </div>
            </div>
            <div id='layer4' class='layer'>
              <div class='texture'>
                <img src='src/assets/layer4.png'>
              </div>
            </div>
            <div id='layer5' class='layer'>
              <div class='texture'>
                <img src='src/assets/layer5.png'>
              </div>
            </div>
            <div id="tv-frame">
              <div class='glow'>
                <div class='glowbands top'></div>
                <div class='glowbands right'></div>
                <div class='glowbands bottom'></div>
                <div class='glowbands left'></div>
              </div>
              <div class='bevel'>
                <div class='bevel'></div>
                <div class='edge top in'></div>
                <div class='edge top out'></div>
                <div class='edge right in'></div>
                <div class='edge right out'></div>
                <div class='edge bottom in'></div>
                <div class='edge bottom out'></div>
                <div class='edge left in'></div>
                <div class='edge left out'></div>
              </div>
            </div>
          </div>
          <div class='texture'>
            <img class='openwindow' data-x="0" src='src/assets/SmokeStackWindowOpenLow.png'>
            <img src='src/assets/LancetWindowBorderedLow.png'>
            <img class="wallslat" data-x="1" src='src/assets/SmokeStackWall2_cleanup-transformedLow.png'>
            <img class="wallslat" data-x="2" src='src/assets/SmokeStackWall_cleanup-transformedLow.png'>
            <img class="wallslat" data-x="3" src='src/assets/SmokeStackWall2_cleanup-transformedLow.png'>
            <img class="wallslat" data-x="4" src='src/assets/SmokeStackWall_cleanup-transformedLow.png'>
            <img class="wallslat" data-x="-1" src='src/assets/SmokeStackWall2_cleanup-transformedLow.png'>
            <img class="wallslat" data-x="-2" src='src/assets/SmokeStackWall_cleanup-transformedLow.png'>
            <img class="wallslat" data-x="-3" src='src/assets/SmokeStackWall2_cleanup-transformedLow.png'>
            <img class="wallslat" data-x="-4" src='src/assets/SmokeStackWall_cleanup-transformedLow.png'>
            <img class="wallslat" data-x="-5" src='src/assets/SmokeStackWall2_cleanup-transformedLow.png'>
          </div>
        </div>
        <div id='viewline1' class='viewline'>
          <div class='contents'></div>
          <div class='texture'>
            <div class='line'></div>
            <div class='line2'></div>
          </div>
        </div>
        <div id='viewline2' class='viewline'>
          <div class='contents'></div>
          <div class='texture'>
            <div class='line'></div>
            <div class='line line2'></div>
          </div>
        </div>
        <div id='person'>
          <div class='contents'></div>
          <div class='texture'>
            <img src='src/assets/personSilhouetteLow.png'>
          </div>
        </div>
        <div id='standingline'>
          <div class='contents'>
          </div>
          <div class='texture'>
            <img src='src/assets/warningStripesLow.png'>
  
          </div>
        </div>
        <div class='secondary-floor' data-x="1">
          <div class='contents'>
          </div>
          <div class='texture'>
            <img src='src/assets/woodFloorLow.png'>
          </div>
        </div>
        <div class='secondary-floor' data-x="2">
          <div class='contents'>
          </div>
          <div class='texture'>
            <img src='src/assets/woodFloorLow.png'>
          </div>
        </div>
        <div class='secondary-floor' data-x="-1">
          <div class='contents'>
          </div>
          <div class='texture'>
            <img src='src/assets/woodFloorLow.png'>
          </div>
        </div>
        <div class='secondary-floor' data-x="-2">
          <div class='contents'>
          </div>
          <div class='texture'>
            <img src='src/assets/woodFloorLow.png'>
          </div>
        </div>
        <div class='secondary-floor' data-x="-3">
          <div class='contents'>
          </div>
          <div class='texture'>
            <img src='src/assets/woodFloorLow.png'>
          </div>
        </div>
      </div>
      <div class='texture'>
        <img src='src/assets/woodFloorLow.png'>
      </div>
    </div>
  </div>
  <div id='controls'>
    <div class='control-container check'>
      <label>First person</label>
      <input type="checkbox" id="firstPerson" onclick="goFirstPerson()">
    </div>
    <div class="expanded">
      <div class='control-container check'>
        <label>Expand frame</label>
        <input type="checkbox" id="expand" onclick="forceExpand()">
      </div>
      <div class='control-container check secondary'>
        <label>Kinect tracking</label>
        <input type="checkbox" id="scan" onclick="kinectTracking()">
      </div>
      <div class='control-container check secondary'>
        <label>Leaves</label>
        <input type="checkbox" checked id="leaves" onclick="displayLeaves()">
      </div>
    </div>
    
    <div class='control-container slide'>
      <label>Person position</label>
      <input type="range" min="-163" max="163" value="0" step='0.2' class="slider" id="personPosition" onchange="slidePerson();" oninput="slidePerson()">
    </div>
    <div class='control-container slide zoom'>
      <span class="material-symbols-outlined in">
        zoom_in
        </span>
      <input type="range" min="0" max="100" value="0" step='0.2' class="slider" id="zoom" onchange="scrollZoom('slide')" oninput="scrollZoom('slide')">
      <span class="material-symbols-outlined out">
        zoom_out
        </span>
    </div>
  </div>


<!-- vvv Add scripts here from dist folder vvv -->
<script src="https://cdn.jsdelivr.net/gh/garyridgway/asyncDelay/asyncDelay.js"></script>
<script src="./dist/js/movement.min.js"></script>
<script src="./dist/js/main.min.js"></script>
</body>
</html>
